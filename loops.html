<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">STUDENT</th>
            <th scope="col">QUERY</th>
            <th scope="col">STATUS</th>
            <th scope="col">ACTION</th>

          </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
      </table>
    <script>
        const queries = [
            {id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED"},
            {id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED"},
            {id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED"},
            {id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED"},
            {id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING"},
        ]
        window.onload = createTable();
        window.onload = dowhileLoop();
        
//this code uses a while loop
        function createTable() {
            let tbody = document.querySelector('#tablebody');
            // let tbody= document.getElementById("tablebody")
            let iter = 0;


            while(iter < queries.length) {
                let tr = document.createElement('tr');

                tr.innerHTML = `
                                <td>${queries[iter].id}</td>
                                <td>${queries[iter].student}</td>
                                <td>${queries[iter].query}</td>
                                <td>${queries[iter].status}</td>
                                <td>
                                    <a href="#"><button class="btn btn-outline-primary">Approve</button></a>
                                    <a href="#"><button class="btn btn-outline-danger">Decline</button></a>
                                </td>`
                                
                
                tbody.appendChild(tr);
                iter++;
            }
        }

//this code uses a do while loop 
        function dowhileLoop() {
            let tbody = document.querySelector('#tablebody');
            // let tbody= document.getElementById("tablebody")
            let iter = 0;


            do {
                let tr = document.createElement('tr');

                tr.innerHTML = `
                                <td>${queries[iter].id}</td>
                                <td>${queries[iter].student}</td>
                                <td>${queries[iter].query}</td>
                                <td>${queries[iter].status}</td>
                                <td>
                                    <a href="#"><button class="btn btn-outline-primary">Approve</button></a>
                                    <a href="#"><button class="btn btn-outline-danger">Decline</button></a>
                                </td>`
                                
                
                tbody.appendChild(tr);
                iter++;
            } while(iter < queries.length);
        }

    </script>
</body>
</html>
